<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  <title>Udaipur Gaming</title>
</head>
<body>
  <nav id="navbar">
    
    <h1 class="logo">Udaipur Gaming</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Games</a></li>
      <li><a class="current" href="#">Register</a></li>
    </ul>
  </nav>
  <div class="img">
    <img src="https://cdn.wallpapersafari.com/9/55/M5b6Vy.jpg" alt="no-image">
  </div>


<!-- Game Page -->

<div class="main">
  <h1>OUR GAMES</h1>
  <ul class="cards">
    <li class="cards_item">
      <div class="game">
        <div class="game_image">
          <img src="https://cdn.appuals.com/wp-content/uploads/2022/08/maxresdefault-10.jpg"></div>
        <div class="game_info">
          <h2 class="game_name">IGI</h2>
        
          <button class="btn card_btn">Play</button>
        </div>
      </div>
    </li>
    <li class="cards_item">
      <div class="game">
        <div class="game_image"><img src="https://cdn1.dotesports.com/wp-content/uploads/2020/04/02142718/GarenaWorld.png"></div>
        <div class="game_info">
          <h2 class="game_name">CALL OF DUTY</h2>
          <button class="btn card_btn">Play</button>
        </div>
      </div>
    </li>
    <li class="cards_item">
      <div class="game">
        <div class="game_image"><img src="https://www.gameshub.com/wp-content/uploads/sites/5/2022/09/tekken-8-game.jpg"></div>
        <div class="game_info">
          <h2 class="game_name">TEKKEN 3</h2>
          <button class="btn">Play</button>
        </div>
      </div>
    </li>
    <li class="cards_item">
      <div class="game">
        <div class="game_image"><img src="https://cdn.akamai.steamstatic.com/steam/apps/271590/capsule_616x353.jpg?t=1667343890"></div>
        <div class="game_info">
          <h2 class="game_name">GTA 5</h2>
          <button class="btn card_btn">Play</button>
        </div>
      </div>
    </li>
    <li class="cards_item">
      <div class="game">
        <div class="game_image"><img src="https://assets-prd.ignimgs.com/2022/10/31/resident-evil-games-in-order-1667258033160.jpg"></div>
        <div class="game_info">
          <h2 class="game_name">RESIDENT EVIL</h2>
          <button class="btn card_btn">Play</button>
        </div>
      </div>
    </li>
    <li class="cards_item">
      <div class="game">
        <div class="game_image"><img src="https://cdn.dlcompare.com/game_tetiere/upload/gameimage/file/8414.jpeg"></div>
        <div class="game_info">
          <h2 class="game_name">RED DEAD REDEMPTION</h2>
          <button class="btn card_btn">Play</button>
        </div>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
